<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>プッシュ通知のサンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <!-- Include manifest file in the page -->
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/main.js" defer></script>
</head>

<body>
  <h1>プッシュ通知のサンプル</h1>

  <div class="supported">
    <div>
      <h2>プッシュ通知の配信設定</h2>
      <p>下記のトグルを選択してください。</p>
      <form action="">
        <input class="tgl tgl-light" id="pushEnableButton" type="checkbox">
        <label class="tgl-btn" for="pushEnableButton"></label>
      </form>
    </div>

    <h2>cURLコマンド</h2>
    <p>下記のコマンドをコピーして、Terminalより実行してください。</p>
    <div id="curlCommand"></div>

    <p>
      <a href="chrome://serviceworker-internals" target="_blank">chrome://serviceworker-internals</a>
    </p>
  </div>

  <div class="unsupported">


  </div>

  <h2>お使いのブラウザのサポート状況</h2>
  <ul>
    <li><span class="support-sw"></span> Service Worker</li>
    <li><span class="support-push"></span> PushManager</li>
  </ul>

</body>
</html>
